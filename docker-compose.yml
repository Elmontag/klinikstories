services:
  dashboard:
    build: .
    ports:
      - "4173:4173"
    environment:
      - VITE_API_BASE=${VITE_API_BASE}
    depends_on:
      - api

  api:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      - IMAP_HOST=${IMAP_HOST}
      - IMAP_PORT=${IMAP_PORT}
      - IMAP_MAILBOX=${IMAP_MAILBOX}
      - IMAP_TLS=${IMAP_TLS}
      - IMAP_USER=${IMAP_USER}
      - IMAP_PASS=${IMAP_PASS}
      - BLUESKY_HANDLE=${BLUESKY_HANDLE}
      - BLUESKY_APP_PASSWORD=${BLUESKY_APP_PASSWORD}
      - BLUESKY_HOST=${BLUESKY_HOST}
    volumes:
      - dashboard-data:/app/data

volumes:
  dashboard-data:
